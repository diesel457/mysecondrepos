title: I'm interested in volunteering
saveBtn: Post availibilty
redirect: /?type=volunteers
properties:
  title:
    input: text
    label: Title
    placeholder: Enter your skills
    key: title
  description:
    input: textarea
    label: Description
    placeholder: Tell the community why you want to volunteer
    key: description
  dates:
    input: dates
    label: Availability
    start:
      placeholder: Starting Date
      icon: true
      key: date.start
    end:
      placeholder: End Date
      key: date.end
  location:
    input: place
    label: Location
    key: place
